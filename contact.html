        <div class="main">
            <div class="contactform">
                <h1> Contact me for general enquiry.</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone number</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>

                    <div class="mb-3">
                        <label for="Info" class="form-label"> Enquiry </label>
                        <textarea rows="10" cols="30" type="Info" class="form-control" id="clientinfo" aria-describedby="Userinfo"></textarea>
                        </div>

                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">we are a company</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
